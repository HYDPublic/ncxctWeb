<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>公告通知</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/jquery-powerFloat-min.js"></script>
		<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/jquery-xmenu.js"></script>
		<script type="text/javascript">
			var currentpage = 1;
			var pagesize = 2;
			var data = {
				//"projectType": projecttype
			};

			$(function() {
				$('.tzggSerachreset').click(function() {
					$(".tzggSerachTypeSelect").val("");
				});
				$('.noticeUl li').click(function(){
					$("#noticeType")[0].innerHTML = $(this)[0].innerHTML;
					$("#noticeTypeValue").val($(this)[0].title);
				});
				$('.tzggSerachBtn1').click(function() {
					currentpage = 1;
					pagesize = 2;
					data = {
						"noticeType": $("#noticeTypeValue").val(),
						"startTime": $("#startTime").val(),
						"endTime": $("#endTime").val(),
						"title": $("#title").val()
					};
					GetnoticeTmpList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/noticeTmp/list");
				});
				GetnoticeTmpList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/noticeTmp/list");
			})
		</script>
	</head>

	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 消息中心</span>
				<span>> 公告通知</span>
			</div>
		</div>
		<div class="tzgg">
			<h2 class="tzggTitle">公告通知</h2>
			<a href="020203.html" class="addBb">新增通告</a>
			<div class="tzggSerach">
				<div class="tzggSerachType">
					<span>公告类型</span>
					<div class="tzggSerachTypeSelect">
						<h2 id="noticeType">通知</h2>
						<input id="noticeTypeValue" value="inform" style="display: none;"/>
						<ul class="noticeUl">
							<li title="inform">通知</li>
							<li title="decision">决定</li>
						</ul>
					</div>
				</div>
				<div class="tzggSerachDate">
					<span>发布时间</span>
					<b>从</b>
					<input type="text" id="startTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
					<b>到</b>
					<input type="text" id="endTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
				</div>
				<div class="tzggSerachTitle">
					<span>消息标题</span>
					<input type="text" id="title" class="tzggSerachTypeSelect" />
				</div>
				<div class="tzggSerachBtn">
					<a href="#" class="tzggSerachBtn1">搜索</a>
					<a href="#" class="tzggSerachreset">清空</a>
				</div>
			</div>
			<table class="tzggTable" cellpadding="0" cellspacing="0" id="projectList">
				<tr>
					<th width="10%">序号</th>
					<th width="15%">公告类型</th>
					<th width="52%">标题</th>
					<th width="10%">标题</th>
					<th width="13%">发布时间</th>
				</tr>
			</table>
			<!--<div class="fy">这里是分页</div>-->
			<div class="page_div fy" id="fj_page">

			</div>
		</div>
	</body>

</html>
