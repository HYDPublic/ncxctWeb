			$(function(){

		 $('.szxmTjPageRightFormBc').click(function() {

				$('.szxmTjPageRightFormBtn').click(function() {

				function SubmitData(status){
					//编制可研
					var bNo=$("bNo").val();
					var btime=$("#btime").val();
					var bprice=$("#price").val();
					var bfile=$("#fileurl_uploader").val();					
					//专家评审
					var zNo=$("#zNo").val();
					var ztime=$("#ztime").val();
					var zprice=$("#zprice").val();
					var zfile=$("#fileurl_uploader1").val();					
					//批复
					var pNo=$("#pNo").val();
					var ptime=$("#ptime").val();
					var pprice=$("#pprice").val();
					var pfile=$("#fileurl_uploader2").val();
					
					var projectId="12";
					var projectName="nct00012";
					var projectNo="11112";
					var projectType="HOUSE";
				 if(bprice>30000000){
				    data={
				    	"proposalReplyList":[
				    	{
				         "amount":(bprice,zprice),
				         "dispatchTime":(btime,ztime),
				         "docNo":(bNo,zNo),
				         "fileUrl":(bfile,zfile),
				         "projectId":(projectId,projectId),
				         "projectName":(projectName,projectName),
				         "projectNo":(projectNo,projectNo),
				         "projectType":(projectType,projectType),
				         "stepType":('REPLY','EXPERT_REVIEW_MEETING ')
				    	}]		      
				    }
				    }
				    data={
				    	"proposalReplyList":[
				    	{
				         "amount":pprice,
				         "dispatchTime":ptime,
				         "docNo":pNo,
				         "fileUrl":pfile,
				         "projectId":projectId,
				         "projectName":projectName,
				         "projectNo":projectNo,
				         "projectType":projectType,
				         "stepType":'REPLY'
				    	}]		      
				    }
					meetAdd('/api/proposalReply/submit',JSON.stringify(data));
				}
			});
