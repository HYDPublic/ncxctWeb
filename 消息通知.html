<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>消息通知</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="css/commen.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
		<script src="js/messageboxnotitle.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/drag_v1.0.js"></script>

		<script type="text/javascript">
			var currentpage = 1;
			var pagesize = 3;
			var read = false;
			$(function() {
				GetMessage(1, pagesize, false, "unread", $("#unread_page"), true, "/api/message/list");
				GetMessage(1, pagesize, true, "hasread", $("#hasread_page"), true, "/api/message/list");
				GetMessage(1, pagesize, 2, "hassend", $("#hassend_page"), true, "/api/sended/message/list");
				GetMessage(1, pagesize, 1, "nosend", null, true, "/api/sended/message/list");
			})
		</script>
	</head>

	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 消息中心</span>
				<span>> 消息通知</span>
			</div>
		</div>
		<div class="xxtz">
			<h2 class="xxtzTitle">消息通知</h2>
			<ul class="xxtzTabList">
				<li data="unread" read="false" class="xxtzTabSelect">未读消息</li>
				<li data="hasread" read="true">已读消息</li>
				<li>已发送消息</li>
				<li>新增消息</li>
			</ul>
			<div class="xxtzTab" style="display: block;">
				<table cellpadding="0" cellspacing="0" class="wdxx" id="unread">
					<tr>
						<td width="10%">序号</td>
						<td width="75%">消息标题</td>
						<td width="15%">发布时间</td>
					</tr>

				</table>
				<div class="fy page_div" id="unread_page">

				</div>
			</div>
			<div class="xxtzTab">
				<table cellpadding="0" cellspacing="0" class="wdxx" id="hasread">
					<tr>
						<td width="10%">序号</td>
						<td width="75%">消息标题</td>
						<td width="15%">发布时间</td>
					</tr>

				</table>
				<div class="page_div fy" id="hasread_page">

				</div>
			</div>
			<div class="xxtzTab">
				<table cellpadding="0" cellspacing="0" class="wdxx" id="hassend">
					<tr>
						<th width="10%">序号</th>
						<th width="75%">消息标题</th>
						<th width="15%">发布时间</th>
					</tr>

				</table>
				<div class="page_div fy" id="hassend_page">

				</div>
			</div>
			<div class="xxtzTab">
				<div class="draftList">
					<table cellpadding="0" cellspacing="0" class="wdxx" id="nosend">
						<tr>
							<td width="10%">序号</td>
							<td width="75%">消息标题</td>
							<td width="15%">发布时间</td>
						</tr>

					</table>
				</div>
				<div class="xzxx">
					<h2>消息内容</h2>
					<div>
						<h3>消息标题</h3>
						<input type="text" />
					</div>
					<div>
						<h3>接收人员</h3>
						<div class="topnav">
							<div id="RegionJobBusinessTag" style="display:none"></div>
							<input id="ApplicationDirection" readonly type="text" onkeypress="javascript:return false;" onclick="selectJobBusinessTag()"/>
							<script type="text/javascript">
								function selectJobBusinessTag() {
									window.m = new MessageBox(null, "");
									m.CloseButtonValue = "";
									m.Title = "";
									m.InnerDivHeight = 350;
									m.InnerDivWidth = 683;
									m.ShowIframeDialog("data.html");
								}
							</script>

						</div>
					</div>

					<div>
						<h3>消息详情</h3>
						<textarea></textarea>
					</div>
					<a href="#">保存为草稿</a>
					<a href="#">保存并发送</a>
				</div>
			</div>
		</div>

	</body>

</html>
