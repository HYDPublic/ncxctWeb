		<script type="text/javascript">
			var action, projectId, projectNo, projectType, projectName, id;
			$(function() {
				/*页面传参并判断类型 start*/
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
						$(".fileinput-button").hide();
					}
				}
				$('.xmjyshkypfList li').click(function() {
					$(this).addClass('xmjyshkypfListSelect').siblings('li').removeClass('xmjyshkypfListSelect');
					$('.xmjyshkypfTab').eq($(this).index()).show().siblings('.xmjyshkypfTab').hide()
				});
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				upload.init("uploader2", "添加附件...");
				UploadProcess("uploader2");
				$('.szxmTjPageRightFormBc').click(function() {
					SubmitData(1)
				});
				$('.szxmTjPageRightFormBtn').click(function() {
					SubmitData(2)
				});
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/pdba/approval/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							$('#docNo').val(res["result"]["docNo"]);
							$('#stime').val(res["result"]["dispatchTime"]);
							$('#fileurl_uploader').val(res["result"]["fileUrl"]);
							$('#price').val(res["result"]["price"]);
							id = res["result"]["id"];
							$('#remark').val(res["result"]["comment"]);
							//附件加上
							upload.show(res["result"]["fileUrl"], "files_uploader")
						} else {
							Toast.Err("错误", res["description"], 'top-center', 'left')
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				);
			}

			function SubmitData(status) {
				//编制初步设计
				var bNo = $("#bNo").val();
				var btime = $("#btime").val();
				var bprice = $("#bprice").val();
				var bfile = $("#fileurl_uploader").val();
				//专家评审
				var zNo = $("#zNo").val();
				var ztime = $("#ztime").val();
				var zprice = $("#zprice").val();
				var zfile = $("#fileurl_uploader1").val();
				//概要批复
				var gNo = $("#gNo").val();
				var gtime = $("#gtime").val();
				var gprice = $("#gprice").val();
				var gfile = $("#fileurl_uploader2").val();
				var gremark = $("#gremark").val();
				//					var projectId="12";
				//					var projectNo="1120";
				//					var projectType="CITY";	
				if (bprice > 5000000) {
					data = {
						"list": [{
							"approvalType": ("PreliminaryDesign", "PreliminaryDesign"),
							"dispatchTime": (btime, ztime),
							"docNo": (bNo, zNo),
							"fileUrl": (bfile, zfile),
							"price": (bprice, zprice),
							"projectId": (projectId, projectId),
							"projectNo": (projectNo, projectNo),
							"projectType": (projectType, projectType),
							"status": (status, status)
						}]
					}
				}
				data = {
					"list": [{
						"approvalType": "BudgetApproval",
						"dispatchTime": gtime,
						"docNo": gNo,
						"fileUrl": gfile,
						"price": gprice,
						"projectId": projectId,
						"projectNo": projectNo,
						"projectType": projectType,
						"status": status
					}]
				}
				meetAdd('/api/pdba/approval/save', JSON.stringify(data));
			}
		</script>
