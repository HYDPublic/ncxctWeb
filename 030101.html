<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>财务报表填写</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
	</head>
	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 项目综合管理</span>
				<span>> 财务报表</span>
				<span>> 财务报表填写</span>
			</div>
		</div>
		<div class="cwbbTx">
			<h2 class="cwbbTxTitle">财务报表填写</h2>
			<div class="cwbbTxContent">
				<div class="cwbbTxForm">
					<h3>代垫工程及费用款<b>（万元）</b></h3>
					<div class="cwbbtxFormText">
						<span>代垫合计：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>工程款：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>勘察设计费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>监理费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>前期费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>其他费用：</span>
						<input type="text" />
					</div>
				</div>
				<div class="cwbbTxForm">
					<h3>财政拨入款<b>（万元）</b></h3>
					<div class="cwbbtxFormText">
						<span>拨入款合计：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>工程款：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>勘察设计费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>监理费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>前期费：</span>
						<input type="text" />
					</div>
					<div class="cwbbtxFormText">
						<span>其他费用：</span>
						<input type="text" />
					</div>
				</div>
				<div class="cwbbTxForm">
				<h3>累计代垫费<b>（万元）</b></h3>
				<div class="cwbbtxFormText">
					<span>工程款：</span>
					<input type="text" />
				</div>
				<div class="cwbbtxFormText">
					<span>勘察设计费：</span>
					<input type="text" />
				</div>
				<div class="cwbbtxFormText">
					<span>监理费：</span>
					<input type="text" />
				</div>
				<div class="cwbbtxFormText">
					<span>前期费：</span>
					<input type="text" />
				</div>
				<div class="cwbbtxFormText">
					<span>其他费用：</span>
					<input type="text" />
				</div>
			</div>
			</div>
			<div class="cwbbTxBtn">
				<div>
					<a style="float: left;" href="#">保存</a>
					<a style="float: right;" href="#">取消</a>			
				</div>
			</div>	
		</div>			
	</body>
</html>
