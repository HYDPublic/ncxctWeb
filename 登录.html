<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>

		<script type="text/javascript">
			$(function() {
				$('.wjmm').click(function() {
					$('.wjmmBox').show();
				});
				$('.wjmmBox h2 i').click(function() {
					$('.wjmmBox').hide();
				});
				$('.loginBtn').click(function() {
					var userName = $("#txtUserName").val();
					var password = $("#txtPassword").val();
					var code = $("#txtCode").val();
					var data = {
						"code": code,
						"userName": userName,
						"password": password
					}
					UserLogin(JSON.stringify(data));
				});
				$("#refcode").click(function() {
					$("#codeimg").attr("src", "http://139.196.72.104:8082/api/validateCode?rnd=" + Math.random());
				});
				document.onkeydown = function(e) {
					var ev = document.all ? window.event : e;
					if (ev.keyCode == 13) {
						$(".loginBtn").click();
					}
				}
			})
		</script>

	</head>

	<body>
		<img class="indexBg" src="img/bg.jpg" />
		<img src="img/logo.png" class="logo" />
		<div class="loginBox">
			<h2>南昌县城投项目管理系统</h2>
			<input type="text" id="txtUserName" class="urse" placeholder="请输入用户名" />
			<input type="text" id="txtPassword" class="password" placeholder="请输入密码" />
			<span class="wjmm">忘记密码 ？</span>
			<div class="yz">
				<input type="text" id="txtCode" />
				<img id="codeimg" src="http://139.196.72.104:8082/api/validateCode" />
				<a href="javascript:void(0)" id="refcode">看不清，换一张</a>
			</div>
			<a href="javascript:void(0)" class="loginBtn">登&nbsp;&nbsp;&nbsp;录</a>
		</div>
		<div class="wjmmBox">
			<div>
				<h2>忘记密码<i></i></h2>
				<img src="img/gly.png" />
				<span>请联系管理员：136 5874 3548</span>
			</div>
		</div>
	</body>

</html>
