		<script type="text/javascript">
			var action, projectId, projectNo, projectType, id, projectName;
			$(function() {
				/*页面传参并判断类型 start*/
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				projectName = unescape($.getUrlParam("projectName"));
				if (action != "" && action != undefined) {
					//SetData(projectId);
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
						$(".fileinput-button").hide();
					}
				}
				/*页面传参并判断类型 end*/
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				upload.init("uploader2", "添加附件...");
				UploadProcess("uploader2");
				$('.szxmTjPageRightFormBc').click(function() {
					SubmitData(1);
				});
				$('.szxmTjPageRightFormBtn').click(function() {
					SubmitData(2);
				});
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/proposal/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							/*
							$('#docNo').val(res["result"]["docNo"]);
							$('#arttime').val(res["result"]["dispatchTime"]);
							//$('#reamark').val(res["result"]["comment"]);
							$("#fileurl_uploader").val(res["result"]["fileUrl"]);
							id = res["result"]["id"];
							//附件加上
							upload.show(res["result"]["fileUrl"], "files_uploader")
							*/
						} else {
							Toast.Err("错误", res["description"], 'top-center', 'left')
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				)
			}

			function SubmitData(status) {
				var diwei = $('#diwei').val();
				var diNo = $('#diNo').val();
				var ditime = $('#ditime').val();
				var difile = $('#fileurl_uploader').val();
				var zewei = $('#zewei').val();
				var zeNo = $('#zeNo').val();
				var zetime = $('#zetime').val();
				var zefile = $('#fileurl_uploader1').val();
				var cewei = $('#cewei').val();
				var ceNo = $('#ceNo').val();
				var cetime = $('#cetime').val();
				var cefile = $('#fileurl_uploader2').val();
				//					var projectId=12;
				//		  	 	    var projectName="nct0001";
				//		  	 	    var projectNo="1111";
				var data = {
					"dispatchTime": (ditime, zetime, cetime),
					"docNo": (diNo, zeNo, ceNo),
					"fileUrl": (difile, zefile, cefile),
					"projectId": (projectId, projectId, projectId),
					"projectName": (projectName, projectName, projectName),
					"projectNo": (projectNo, projectNo, projectNo),
					"unitld": (123, 123, 123),
					"unitName": (diwei, zewei, cewei),
					"unitType": ("LANDSURVEYING", "LANDSURVEYING_WITNESS", "MAPPING")
				}
				meetAdd('/api/proposal/submit', JSON.stringify(data));
			}
		</script>
